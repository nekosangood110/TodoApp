<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js TodoApp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/vendors/bootstrap-reboot.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>My Tasks</h1>
    </header>
    <div id="app">
      <div class="list">
        <label>
          <input type="checkbox" />
          <span>study Vue.</span>
        </label>
        <br>
        <label for="task">
          <input type="text" placeholder="put the task here!" />
        </label>
      </div>
      <div class="count">
        <p>1/3</p>
      </div>
      <button class="clear-btn">Clear</button>
      <button class="all-btn">All</button>
    </div>
    <nav></nav>
    <footer>
      <small>&copy;2020 chika</small>
    </footer>
  </body>
</html>
